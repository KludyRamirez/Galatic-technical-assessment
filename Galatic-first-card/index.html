<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card__image-inner-container">
          <div class="card__image-container">
            <div class="card__tag-content">
              <div class="card__tag">TAG</div>
            </div>
            <div class="card__image">IMAGE</div>
            <div class="card__hover-content">
              <button class="card__button-primary">BUTTON 1</button>
              <button class="card__button-secondary">BUTTON 2</button>
            </div>
            <div class="card__heart-button-container">
              <button class="card__favorite">
                <i class="fas fa-heart"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card__content">
          <h3 class="card__title">Title</h3>
          <div class="card__subtitle-container">
            <i class="fas fa-gamepad"></i>
            <p class="card__subtitle">Sub Title</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
